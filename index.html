<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="kebede" />
    <meta name="description" content="Profile photos." />
    <meta
      name="keywords"
      content="spots, profile, edit, post, avatar, captions, images, logo,  "
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="spots logo" />
      </header>
      <main class="content page__profile">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Bessie's photo"
          />
          <div class="profile__content">
            <div>
              <h1 class="profile__title">Lorem Ipsum</h1>
              <p class="profile__description">Lorem ipsum dolor sit amet</p>
            </div>

            <button type="button" class="profile__button-edit">
              <img
                class="profile__button-svg"
                src="images/edit-icon.svg"
                alt="edit icon"
              />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__button-post">
            <img
              class="profile__button-jpg"
              src="images/plus-icon.svg"
              alt="add symbol"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn"></button>
                <img class="card__image" src="" alt="" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__profile">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              class="modal__close-img"
              src="./images/close-img.svg"
              alt="modal close image"
            />
          </button>
          <h3 class="modal__title">Edit profile</h3>
          <form name="edit__profile" class="modal__form" novalidate>
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your description"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="name-error" class="modal__error"></span>
            </label>

            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder=" Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="description-error" class="modal__error"></span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              class="modal__close-img"
              src="./images/close-img.svg"
              alt="modal close image"
            />
          </button>
          <h3 class="modal__title">New post</h3>
          <form name="post__profile" class="modal__form" novalidate>
            <label for="card-img-input" class="modal__label">
              Image link
              <input
                id="card-img-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span id="card-img-input-error" class="modal__error"></span>
            </label>

            <label for="card-img-title" class="modal__label">
              Title
              <input
                id="card-img-title"
                type="text"
                class="modal__input"
                placeholder="Write the title here"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-img-title-error" class="modal__error"></span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_type-preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type-preview"
          >
            <img
              class="modal__close-img"
              src="./images/close-icon.svg"
              alt="modal close image"
            />
          </button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
