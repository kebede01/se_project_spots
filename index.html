<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="kebede" />
    <meta name="description" content="Profile photos." />
    <meta
      name="keywords"
      content="spots, profile, edit, post, avatar, captions, images, logo,  "
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="spots logo" />
      </header>
      <main class="content page__profile">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Bessie's photo"
          />
          <div class="profile__content">
            <div>
              <h1 class="profile__title">Lorem Ipsum</h1>
              <p class="profile__description">Lorem ipsum dolor sit amet</p>
            </div>

            <button type="button" class="profile__button-edit">
              <img
                class="profile__button-svg"
                src="images/edit-icon.svg"
                alt="edit icon"
              />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__button-post">
            <img
              class="profile__button-jpg"
              src="images/plus-icon.svg"
              alt="add symbol"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="photo by mortiz feldman"
              />
              <div class="card__caption">
                <h2 class="card__caption-content">Val Thorens</h2>
                <button type="button" class="card__caption-button">
                  <img src="images/union.svg" alt="union icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant"
              />
              <div class="card__caption">
                <h2 class="card__caption-content">Restaurant terrace</h2>
                <button type="button" class="card__caption-button">
                  <img src="images/union.svg" alt="union icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="outdoor cafe"
              />
              <div class="card__caption">
                <h2 class="card__caption-content">An outdoor cafe</h2>
                <button type="button" class="card__caption-button">
                  <img src="images/union.svg" alt="union icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="outdoor cafe"
              />
              <div class="card__caption">
                <h2 class="card__caption-content">
                  A very long bridge, over the forest
                </h2>
                <button type="button" class="card__caption-button">
                  <img src="images/union.svg" alt="union icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="A tunnel"
              />
              <div class="card__caption">
                <h2 class="card__caption-content">Tunnel with morning light</h2>
                <button type="button" class="card__caption-button">
                  <img src="images/union.svg" alt="union icon" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="House on a mountain"
              />
              <div class="card__caption">
                <h2 class="card__caption-content">Mountain house.</h2>
                <button type="button" class="card__caption-button">
                  <img src="images/union.svg" alt="union icon" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__profile">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <section class="modal-section modal modal_opened">
        <!-- I added the class 'modal-section' to make it a portable block. B/c it has no positioning or margin -->
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img class="modal__close-img" src="./images/close-img.svg" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit__profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your description"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder=" Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </section>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
