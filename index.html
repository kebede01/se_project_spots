<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="kebede" />
    <meta name="description" content="Profile photos." />
    <meta
      name="keywords"
      content="spots, profile, edit, post, avatar, captions, images, logo,  "
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="spots logo" />
      </header>
      <main class="content page__profile">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Bessie's photo"
          />
          <div class="profile__content">
            <div>
              <h1 class="profile__title">Lorem Ipsum</h1>
              <p class="profile__description">Lorem ipsum dolor sit amet</p>
            </div>

            <button type="button" class="profile__button-edit">
              <img
                class="profile__button-svg"
                src="images/edit-icon.svg"
                alt="edit icon"
              />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__button-post">
            <img
              class="profile__button-jpg"
              src="images/plus-icon.svg"
              alt="add symbol"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template class="template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__caption">
                  <h2 class="card__caption-content"></h2>
                  <button type="button" class="card__caption-button">
                    <img src="images/union.svg" alt="union icon" />
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__profile">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img class="modal__close-img" src="./images/close-img.svg" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit__profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your description"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder=" Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img class="modal__close-img" src="./images/close-img.svg" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form name="post__profile" class="modal__form">
            <label for="card-img-input" class="modal__label">
              Image link
              <input
                id="card-img-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
              />
            </label>
            <label for="card-img-caption" class="modal__label">
              Caption
              <input
                id="card-img-caption"
                type="text"
                class="modal__input"
                placeholder="Write the caption here"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
